<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>campo minato</title>
</head>
<body>
    <div class="navbar">
        <div class="container-fluid d-flex justify-content-start">
            <div class="row d-flex justify-content-start">
                <div class="col-2 d-flex align-items-center">
                    <img class="w-100 " src="https://www.boolean.careers/images/misc/logo.png" alt="">
                </div>
                <div class="col-5 d-flex align-items-center">
                    <h1 class="">Campo Minato: la griglia</h1>
                </div>
                <div class="right-part col-5 d-flex justify-content-end align-items-center">
                    <label for="difficolta">Difficolta:</label>
                    <select class="rounded" name="difficolta" id="level">
                        <option value="1">Padawan</option>
                        <option value="2">Cavaliere Jedi</option>
                        <option value="3">Maestro della forza</option>
                    </select>
                    <button class="rounded border-1 pt-0 pb-0 px-3 mx-1 play">Play</button>
                </div>
            </div>
        </div>
    </div>
    <main class="bg-info">
        <div class="container d-flex justify-content-center">
            <!-- <div class="container-fluid bg-dark d-flex justify-content-center">
                <div class="box"></div>
            </div> -->
            <div class="playfield " id="grid"></div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <span>Made with &hearts; by <a class="text-decoration-none">Leuzzi Enterprises</a></span>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
